experiment_name: sim_template  # TODO: make this the log directory instead? idk
params:
  controller:
    type: rl  # constant, discrete_random, continuous_random, pid, rl
    speed: 3400  # steps per second. between 8000-10000
    options: [ 0, 1700, 3400 ]  # for discrete random
    distribution: uniform  # for continuous random uniform, random
    policy_filepath: policies/policy_3500/  # path to your policy filepaths
    live_training: false
    state_dim_setup: adam_sim2real_v02  # if we're in simulation, this gets used.
  logger:
    use_logger: true
    use_video: true
  noise:
    noise_range: fixed_list  # choose from fixed (fixed list), random (should contain uniform vs normal)
    noise_distribution: uniform  # choose from uniform or normal. don't need to touch this if using fixed
    fixed_list: [ [0,0,0,0,0,0],
                  [0,0.01,0,0,0,0]  ]  # comma separated list of noise arrays
    x_noise: [ 0 ]
    y_noise: [ 0 ]
    z_noise: [ 0.00 ]
    roll_noise: [ 0.00 ]
    pitch_noise: [ 0.00 ]
    yaw_noise: [ 0.00 ]  # [-0.261799]  # np.pi/12, explicitly written out
    start_index: 0
  max_timesteps: 45
  shape: CubeM

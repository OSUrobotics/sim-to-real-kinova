    x_noise: [ 0, 0.01, -0.01, 0.02, -0.02 ]
    y_noise: [ 0, 0.01, -0.01, 0.02, -0.02 ]
    z_noise: [ 0.00 ]
    roll_noise: [ 0.00 ]
    pitch_noise: [ 0.00 ]
    yaw_noise: [ 0.00 ]  # [-0.261799]  # np.pi/12, explicitly written out
    start_index: 0
  max_timesteps: 30
